{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<body>
<div class="container">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text"  id="name" name="name" placeholder="Enter your Mobile Number">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email ID">
        </div>
        <div class="form-group">
            <label for="phone">Mobile number</label>
            <input class="form-control" type="number"  id="phone" name="phone" placeholder="Enter your Mobile Number">
        </div>
         <div class="form-group">
            <label for="desc">Tell me about what you want to contact for</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
{% endblock body %}
